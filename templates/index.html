<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cuppa-noodle</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet"> 
	
</head>
<body>
	<link rel="stylesheet" href="{{ url_for('static', filename='index/style.css') }}">
	<div id="head">
		<h1 id="title">Cuppa-noodle</h1>
	</div>
	<div id="functions">
		<div class="card-deck">
			{% for function in functions %}
				<div class="card card-block" style="width: 35em;">
					{% if "image" in function %}
					<img class="card-img-top" src="{{ url_for('static', filename=function['image']) }}" alt="{{ function.alt }}">
					{% else %}
					<img class="card-img-top" src="{{ url_for('static', filename='images/default.jpg') }}" alt="geeky">
					{% endif %}
					<div class="card-body">
						<h4 class="card-title">{{ function.name }}</h4>
						{% if "description" in function %}
						<p class="card-text">{{ function.description }}</p>
						{% else %}
						<p class="card-text">This model does some awesome stuff check it out.</p>
						{% endif %}
						<a href="{{ url_for('model', model_id=function.id) }}" class="btn btn-primary">Start now!</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
	<script src="{{ url_for('static', filename='index/script.js') }}"></script>
</body>
</html>
